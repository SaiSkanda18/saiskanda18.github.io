    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding-top: 80px;
            background-image: url('https://github.com/user-attachments/assets/cc758865-c21a-4584-992f-c130e5f65ec9');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
            animation: roboPulse 6s infinite ease-in-out;
        }
        @keyframes roboPulse {
            0% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0.85; }
        }
